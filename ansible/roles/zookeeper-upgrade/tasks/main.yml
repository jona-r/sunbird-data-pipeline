---
- name: setup group
  group: name={{ zookeeper_user }} system=yes
  
- name: Setup user
  user: name={{ zookeeper_user }} system=yes group={{ zookeeper_user }}
  
- include_tasks: Debian.yml
  when: ansible_os_family == 'Debian'

- include_tasks: RedHat.yml
  when: ansible_os_family == 'RedHat'
